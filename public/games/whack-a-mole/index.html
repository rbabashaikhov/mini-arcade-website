<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="game-header">
        <div>
          <p class="eyebrow">Mini Arcade</p>
          <h1>Whack-a-Mole</h1>
          <p class="muted">Hit as many moles as you can in 30 seconds.</p>
        </div>
        <button id="restartBtn" type="button">Restart</button>
      </header>

      <section class="scoreboard" aria-live="polite">
        <div>
          <span class="label">Time</span>
          <span id="timeValue" class="value">30</span>
        </div>
        <div>
          <span class="label">Score</span>
          <span id="scoreValue" class="value">0</span>
        </div>
        <div>
          <span class="label">Best</span>
          <span id="bestValue" class="value">0</span>
        </div>
      </section>

      <section class="board" id="board" role="grid" aria-label="Mole holes">
        <button class="hole" data-index="0" aria-label="Hole 1"></button>
        <button class="hole" data-index="1" aria-label="Hole 2"></button>
        <button class="hole" data-index="2" aria-label="Hole 3"></button>
        <button class="hole" data-index="3" aria-label="Hole 4"></button>
        <button class="hole" data-index="4" aria-label="Hole 5"></button>
        <button class="hole" data-index="5" aria-label="Hole 6"></button>
        <button class="hole" data-index="6" aria-label="Hole 7"></button>
        <button class="hole" data-index="7" aria-label="Hole 8"></button>
        <button class="hole" data-index="8" aria-label="Hole 9"></button>
      </section>

      <p id="statusText" class="status muted">Tap a mole to score.</p>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
